<!DOCTYPE html>
<html lang="en">
    <style>
h1{
background-color:lightblue;
text-align:center;
font-size:50px
}
h2{

}
table {
  border-collapse: collapse;
  width: 50%;
}

th, td {

  style="width:50px";

}
tr:nth-child(even) {background-color: #f2f2f2;}
</style>
<head>
    <meta charset="UTF-8">
    <title>Uploaded Image page</title>
</head>
<body>
<h1>Object Detection</h1>

<h2> Safety Analysis </h2>
<table>
{% for key, value in parent_dict.items() %}
   <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
   </tr>
{% endfor %}
</table>
</body>
</html>
