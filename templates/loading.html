<!DOCTYPE html>
<html lang="en">
<style>
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate("-50%", "-50%");
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Uploaded Image page</title>
</head>
<body>
<div class="loader"></div>
</body>
</html>
